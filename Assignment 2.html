<!DOCTYPE html>
<html>
<head>
    <title>Xena Events</title>
    <style>
        body {
			padding: 1cm;
        }
        table {
            width: 60%;
        }
		#formdiv{
		    padding-left:20%;
		    padding-top:1%;
		}
		
    </style>
</head>
<body>
     <div align="center">
         <img width="150px" height="80px" src="events.jpg">
         <h1>Hot Baloon Riding Event</h1>
      </div>

	  <div id="formdiv" align="center">
        <form name="register">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
					  <input type="text" name="name" pattern="[a-zA-Z]+" title="Only Alphabets are allowed" required>
					</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" min="18" title="Age should be equal to or greater than 18" name="age" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email" pattern="[\w-]+@([\w-]+\.)+[\w-]+" required></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <input list="venue" id="venue_choice" name="venue_choice" required/>
                        <datalist id="venue">
                            <option value="Rajkot">
                            <option value="Vizag">
                            <option value="Banglore">
                        </datalist>
                    </td>
                </tr>
                <tr style="height: 12pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
      </div>
</body>
</html>
